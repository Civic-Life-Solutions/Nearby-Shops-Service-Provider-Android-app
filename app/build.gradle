apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "org.nearbyshops.serviceprovider"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        // Enabling multidex support.
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {

        }
    }


    /*
    *Mike Nakhimovich
Mnakhimovich@gmail.com
Feb. 23, 2015
:: progaurd icepack configuration

-dontwarn icepick.**
-keep class icepick.** { *; }
-keep class **$$Icepick { *; }
-keepclasseswithmembernames class * {
    @icepick.* <fields>;
}
-keepnames class * { @icepick.State *;}

    *
    *
    * */


    repositories {
        maven {url "https://clojars.org/repo/"}
    }


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // libraries for retrofit configuration
    

    // Image crop and image display
    

    // dependencies for Dagger 2
    // apt command comes from the android-apt plugin
    

//     constrant layout

    compile 'com.android.support:multidex:1.0.1'
    
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.okhttp3:okhttp:3.1.2'
    compile 'com.squareup.picasso:picasso:2.5.2'

    // Ucrop : Image Crop Utility Library
    compile 'com.yalantis:ucrop:2.1.2'


    compile 'com.google.dagger:dagger:2.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha3'

    testCompile 'junit:junit:4.12'
    apt 'com.google.dagger:dagger-compiler:2.2'
    provided 'javax.annotation:jsr250-api:1.0'


    // google play services
    //    compile 'com.google.android.gms:play-services:9.0.2'
    compile "com.google.android.gms:play-services-maps:9.4.0"
    compile "com.google.android.gms:play-services-location:9.4.0"



    // ice pack dependencies

    compile 'frankiesardo:icepick:3.2.0'
    provided 'frankiesardo:icepick-processor:3.2.0'


//    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha2'


}
